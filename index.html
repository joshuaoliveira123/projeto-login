<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projetinho, simples, para finalizar o módulo 4 do Curso de HTML5 e CSS3 do Curso em Vídeo.">
    <meta name="keywords" content="projeto, login">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section class="login-screen">
            <div class="imagem">
                <!-- <img src="imagens/imagem-exemplo.jpg" alt="Imagem chamativa de exemplo" title="Imagem Demonstrativa"> -->
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) de volta. Faça Login para ter acesso a seus dados.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <label for="idEmail" class="material-symbols-outlined">email</label>
                        <input type="email" name="email" id="idEmail" required placeholder="seu Email" autocomplete="email" minlength="15" maxlength="50">
                    </div>
                    <div>
                        <label for="idPassword" class="material-symbols-outlined">key</label>
                        <input type="password" name="password" id="idPassword" required placeholder="sua Senha" autocomplete="current-password" minlength="5" maxlength="30">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="esqueci-senha">
                        <a href="#">Esquecí minha senha!</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
