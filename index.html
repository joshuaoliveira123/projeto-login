<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projetinho, simples, para finalizar o módulo 4 do Curso de HTML5 e CSS3 do Curso em Vídeo.">
    <meta name="keywords" content="projeto, login">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto Login</title>
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem">
            <!-- Imagem está nas CSS como background -->
        </div>
        <div id="formulario">
            <h1 class="titulo-formulario">Login</h1>
            <p class="texto">
                Seja<strong class="strong"> bem-vindo(a)</strong> de volta! Faça login para acessar sua conta e não fazer nada, porque isso não funciona realmente!
            </p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="material-symbols-outlined">email</i>
                    <input type="email" name="login" id="idLogin" required autocomplete="email" placeholder="seu e-mail" maxlength="30">
                    <label for="idLogin">Login:</label>
                </div>
                <div class="campo">
                    <i class="material-symbols-outlined">key</i>
                    <input type="password" name="senha" id="idSenha" required autocomplete="current-password" placeholder="sua senha" minlength="8" maxlength="16">
                    <label for="idSenha">Senha:</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#" target="_blank" rel="external" hreflang="pt-br">Esqueci minha senha!</a>
            </form>
        </div>
    </section>
   </main>
</body>
</html>
